<!DOCTYPE html>
<html>
<head>
    <title>July29 Template Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; }
        .test-section { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        #log { background: #ffffff; border: 1px solid #dee2e6; padding: 15px; border-radius: 4px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 500px; overflow-y: auto; }
        .download-link { background: #28a745; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ July29 Template Testing & Fine-tuning</h1>
    
    <div class="test-section">
        <h2>üìã Template Analysis</h2>
        <button onclick="analyzeTemplate()">üîç Analyze July29 Template</button>
        <button onclick="compareTemplates()">‚öñÔ∏è Compare July25 vs July29</button>
        <div id="analysis-results"></div>
    </div>
    
    <div class="test-section">
        <h2>üöÄ PDF Generation Test</h2>
        <button onclick="testPDFGeneration()" id="test-btn">üß™ Generate Test PDF</button>
        <button onclick="testWithRealData()">üìù Test with Realistic Data</button>
        <div id="pdf-results"></div>
    </div>
    
    <div class="test-section">
        <h2>üéØ Field Positioning Check</h2>
        <button onclick="checkFieldPositions()">üìç Check Field Positions</button>
        <button onclick="generateDebugPDF()">üîß Generate Debug PDF</button>
        <div id="position-results"></div>
    </div>
    
    <div class="test-section">
        <h2>üìä Results & Fine-tuning</h2>
        <div id="log"></div>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script type="module">
        import { PDFLibGenerator } from './assets/js/pdf-lib-generator.js';
        import { PDFFiller } from './assets/js/pdf-filler.js';
        import { PDFPositionConfig } from './assets/js/pdf-position-config.js';
        
        window.PDFLibGenerator = PDFLibGenerator;
        window.PDFFiller = PDFFiller;
        window.PDFPositionConfig = PDFPositionConfig;
        
        // Sample realistic test data
        window.realisticTestData = {
            'licensee-name': 'John A. Smith',
            'company-name': 'Skyward Aviation Services LLC',
            'phone': '(831) 555-0123',
            'email': 'john.smith@skywardaviation.com',
            'pilot-certificate': 'Commercial',
            'flight-hours': 450,
            'aircraft-registration': 'N847SA',
            'aircraft-make-model': 'Cessna 172S Skyhawk',
            'insurance-company': 'Avemco Insurance Company',
            'insurance-address': '411 Aviation Way',
            'insurance-city': 'Frederick',
            'insurance-state': 'MD',
            'insurance-zip': '21701',
            'insurance-phone': '(800) 638-8440',
            'policy-number': 'AV-2025-001847',
            'policy-expiry': '2025-12-31',
            'coverage-amount': 1000000,
            'start-date': '2025-02-01',
            'end-date': '2026-02-01'
        };
    </script>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function analyzeTemplate() {
            const resultsDiv = document.getElementById('analysis-results');
            resultsDiv.innerHTML = '<p>üîç Analyzing July29 template...</p>';
            
            try {
                log('Starting template analysis...', 'info');
                
                // Load July29 template
                const response = await fetch('assets/examples/[TEMPLATE] New CA66 Monterey Bay Academy Airport License Agreement_July29.pdf');
                if (!response.ok) throw new Error(`Template not found: ${response.status}`);
                
                const bytes = await response.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(bytes);
                
                log(`Template loaded: ${Math.round(bytes.byteLength / 1024)}KB`, 'success');
                log(`Pages: ${pdfDoc.getPageCount()}`, 'info');
                
                // Check for form fields
                const form = pdfDoc.getForm();
                const fields = form.getFields();
                
                log(`Form fields detected: ${fields.length}`, fields.length > 0 ? 'success' : 'warning');
                
                if (fields.length > 0) {
                    log('Available form fields:', 'info');
                    fields.forEach((field, i) => {
                        log(`  ${i+1}. ${field.getName()} (${field.constructor.name.replace('PDF', '')})`, 'info');
                    });
                }
                
                // Test if it works with our system
                const templateInfo = window.PDFLibGenerator.getTemplateInfo();
                log(`System template path: ${templateInfo.path}`, 'info');
                
                if (templateInfo.path.includes('July29')) {
                    log('‚úÖ System correctly configured for July29 template', 'success');
                } else {
                    log('‚ö†Ô∏è System template path mismatch', 'warning');
                }
                
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Template Analysis Complete</div>
                    <p><strong>File Size:</strong> ${Math.round(bytes.byteLength / 1024)}KB</p>
                    <p><strong>Pages:</strong> ${pdfDoc.getPageCount()}</p>
                    <p><strong>Form Fields:</strong> ${fields.length}</p>
                    <p><strong>System Status:</strong> ${templateInfo.path.includes('July29') ? '‚úÖ Configured' : '‚ö†Ô∏è Needs Update'}</p>
                `;
                
            } catch (error) {
                log(`Template analysis failed: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Analysis failed: ${error.message}</div>`;
            }
        }

        async function compareTemplates() {
            const resultsDiv = document.getElementById('analysis-results');
            resultsDiv.innerHTML = '<p>‚öñÔ∏è Comparing templates...</p>';
            
            try {
                log('Comparing July25 vs July29 templates...', 'info');
                
                // Load both templates
                const [july25Response, july29Response] = await Promise.all([
                    fetch('assets/examples/[TEMPLATE] New CA66 Monterey Bay Academy Airport License Agreement_July25.pdf'),
                    fetch('assets/examples/[TEMPLATE] New CA66 Monterey Bay Academy Airport License Agreement_July29.pdf')
                ]);
                
                if (!july25Response.ok || !july29Response.ok) {
                    throw new Error('One or both templates not found');
                }
                
                const [july25Bytes, july29Bytes] = await Promise.all([
                    july25Response.arrayBuffer(),
                    july29Response.arrayBuffer()
                ]);
                
                const [july25Doc, july29Doc] = await Promise.all([
                    PDFLib.PDFDocument.load(july25Bytes),
                    PDFLib.PDFDocument.load(july29Bytes)
                ]);
                
                const july25Size = Math.round(july25Bytes.byteLength / 1024);
                const july29Size = Math.round(july29Bytes.byteLength / 1024);
                const sizeDiff = july29Size - july25Size;
                
                log(`July25: ${july25Size}KB, ${july25Doc.getPageCount()} pages`, 'info');
                log(`July29: ${july29Size}KB, ${july29Doc.getPageCount()} pages`, 'info');
                log(`Size difference: ${sizeDiff > 0 ? '+' : ''}${sizeDiff}KB`, sizeDiff === 0 ? 'success' : 'warning');
                
                resultsDiv.innerHTML = `
                    <div class="info">‚öñÔ∏è Template Comparison</div>
                    <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                        <tr style="border-bottom: 1px solid #ccc;">
                            <th style="text-align: left; padding: 5px;">Template</th>
                            <th style="text-align: left; padding: 5px;">Size</th>
                            <th style="text-align: left; padding: 5px;">Pages</th>
                            <th style="text-align: left; padding: 5px;">Status</th>
                        </tr>
                        <tr>
                            <td style="padding: 5px;">July25</td>
                            <td style="padding: 5px;">${july25Size}KB</td>
                            <td style="padding: 5px;">${july25Doc.getPageCount()}</td>
                            <td style="padding: 5px;">üì¶ Legacy</td>
                        </tr>
                        <tr>
                            <td style="padding: 5px;">July29</td>
                            <td style="padding: 5px;">${july29Size}KB</td>
                            <td style="padding: 5px;">${july29Doc.getPageCount()}</td>
                            <td style="padding: 5px;">‚úÖ Active</td>
                        </tr>
                    </table>
                    <p><strong>Size Difference:</strong> ${sizeDiff > 0 ? '+' : ''}${sizeDiff}KB</p>
                `;
                
            } catch (error) {
                log(`Template comparison failed: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Comparison failed: ${error.message}</div>`;
            }
        }

        async function testPDFGeneration() {
            const btn = document.getElementById('test-btn');
            const resultsDiv = document.getElementById('pdf-results');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            resultsDiv.innerHTML = '<p>üöÄ Testing PDF generation with July29 template...</p>';
            
            const testData = {
                'licensee-name': 'Template Test User',
                'phone': '(555) 123-4567',
                'email': 'test@example.com',
                'aircraft-registration': 'N12345',
                'start-date': '2025-02-01'
            };
            
            try {
                log('Starting PDF generation test...', 'info');
                
                const startTime = performance.now();
                const pdfBytes = await window.PDFLibGenerator.generateFilledPDF(testData);
                const endTime = performance.now();
                
                const duration = endTime - startTime;
                const size = Math.round(pdfBytes.length / 1024);
                
                log(`PDF generated successfully: ${size}KB in ${duration.toFixed(2)}ms`, 'success');
                
                // Create download link
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ PDF Generation Successful!</div>
                    <p><strong>Size:</strong> ${size}KB</p>
                    <p><strong>Generation Time:</strong> ${duration.toFixed(2)}ms</p>
                    <p><strong>Performance:</strong> ${duration < 3000 ? '‚úÖ Good' : '‚ö†Ô∏è Slow'} (target: <3000ms)</p>
                    <a href="${url}" download="july29-test.pdf" class="download-link">üíæ Download Test PDF</a>
                    <a href="${url}" target="_blank" class="download-link">üëÄ Preview PDF</a>
                `;
                
            } catch (error) {
                log(`PDF generation failed: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Generation failed: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üß™ Generate Test PDF';
            }
        }

        async function testWithRealData() {
            const resultsDiv = document.getElementById('pdf-results');
            resultsDiv.innerHTML = '<p>üìù Testing with realistic data...</p>';
            
            try {
                log('Testing with realistic form data...', 'info');
                
                const startTime = performance.now();
                const pdfBytes = await window.PDFLibGenerator.generateFilledPDF(window.realisticTestData);
                const endTime = performance.now();
                
                const duration = endTime - startTime;
                const size = Math.round(pdfBytes.length / 1024);
                
                log(`Realistic data test: ${size}KB in ${duration.toFixed(2)}ms`, 'success');
                
                // Create download link
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Realistic Data Test Complete!</div>
                    <p><strong>Data Fields:</strong> ${Object.keys(window.realisticTestData).length}</p>
                    <p><strong>PDF Size:</strong> ${size}KB</p>
                    <p><strong>Generation Time:</strong> ${duration.toFixed(2)}ms</p>
                    <a href="${url}" download="july29-realistic-test.pdf" class="download-link">üíæ Download Realistic Test PDF</a>
                    <a href="${url}" target="_blank" class="download-link">üëÄ Preview PDF</a>
                `;
                
            } catch (error) {
                log(`Realistic data test failed: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Test failed: ${error.message}</div>`;
            }
        }

        async function checkFieldPositions() {
            const resultsDiv = document.getElementById('position-results');
            resultsDiv.innerHTML = '<p>üìç Checking field positions...</p>';
            
            try {
                log('Analyzing field positions from configuration...', 'info');
                
                const config = window.PDFPositionConfig;
                const placeholders = config.placeholders;
                
                log(`Found ${Object.keys(placeholders).length} configured field positions`, 'info');
                
                // Analyze field distribution by page
                const pageDistribution = {};
                Object.entries(placeholders).forEach(([field, config]) => {
                    if (Array.isArray(config)) {
                        config.forEach(pos => {
                            if (!pageDistribution[pos.page]) pageDistribution[pos.page] = [];
                            pageDistribution[pos.page].push(field);
                        });
                    } else {
                        if (!pageDistribution[config.page]) pageDistribution[config.page] = [];
                        pageDistribution[config.page].push(field);
                    }
                });
                
                let distributionHTML = '<h4>Field Distribution by Page:</h4>';
                Object.entries(pageDistribution).forEach(([page, fields]) => {
                    distributionHTML += `<p><strong>Page ${page}:</strong> ${fields.length} fields</p>`;
                    distributionHTML += `<small>${fields.join(', ')}</small><br><br>`;
                });
                
                resultsDiv.innerHTML = `
                    <div class="info">üìç Field Position Analysis</div>
                    <p><strong>Total Fields:</strong> ${Object.keys(placeholders).length}</p>
                    <p><strong>Pages with Fields:</strong> ${Object.keys(pageDistribution).length}</p>
                    ${distributionHTML}
                `;
                
                log('Field position analysis complete', 'success');
                
            } catch (error) {
                log(`Field position check failed: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Position check failed: ${error.message}</div>`;
            }
        }

        async function generateDebugPDF() {
            const resultsDiv = document.getElementById('position-results');
            resultsDiv.innerHTML = '<p>üîß Generating debug PDF...</p>';
            
            try {
                log('Creating debug PDF with field markers...', 'info');
                
                // This would use the debug functionality
                // For now, let's just generate a test PDF and note what we see
                const testData = window.realisticTestData;
                const pdfBytes = await window.PDFLibGenerator.generateFilledPDF(testData);
                
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                resultsDiv.innerHTML = `
                    <div class="warning">üîß Debug PDF Generated</div>
                    <p>Review this PDF to check field positioning and alignment:</p>
                    <a href="${url}" download="july29-debug.pdf" class="download-link">üíæ Download Debug PDF</a>
                    <a href="${url}" target="_blank" class="download-link">üëÄ Preview for Analysis</a>
                    <p><small>Look for: Field alignment, text overflow, positioning accuracy</small></p>
                `;
                
                log('Debug PDF ready for manual review', 'success');
                
            } catch (error) {
                log(`Debug PDF generation failed: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Debug generation failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
